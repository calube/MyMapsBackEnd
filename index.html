<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Maps</title>
</head>
<body>

<!--The action attribute tells the browser where to navigate to in our Express app. In this case, we’re navigating to /maps. The method attribute tells the browser what to request to send. In this case, it’s a POST request. -->
<form action="/maps" method="POST">
  <input type="text" placeholder="map name" name="name"> <br>
  <input type="text" placeholder="city" name="city"> <br>
  <input type="text" placeholder="state" name="state"><br>
  <button type="submit">Submit</button>
</form>

</body>
</html>
